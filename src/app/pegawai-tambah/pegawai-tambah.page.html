<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Pegawai</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Pegawai </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Pegawai</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Masukkan Nama Pegawai"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input
        required
        [(ngModel)]="alamat"
        placeholder="Masukkan Alamat"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addPegawai()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Pegawai
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
